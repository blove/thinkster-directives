<h3>Films</h3>
<ng-container *ngFor="let film of films">
  <strong>{{ film.title }}</strong>
  <ul>
    <li>Episode: {{ film.episode_id }}</li>
    <li>Director: {{ film.producer }}</li>
    <li>Release Date: {{ film.release_date | date: 'fullDate' }}</li>
    <li>Opening Crawl: {{ film.opening_crawl }}</li>
  </ul>
